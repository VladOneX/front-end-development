<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 0. Not in a div.</p>
    <div id="first-div" class="content">
        <p>Paragraph 1 in the div.</p>
        <p>Paragraph 2 in the div.</p>
        <div id="second-div">
            <p>Paragraph 3 in the 2nd div.</p>
        </div>
    </div>
    <p class="content">Paragraph 4. Not in the div.</p>
    <p>Paragraph 5. Not in the div.</p>
</body>

</html>
